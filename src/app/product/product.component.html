<div class="container">

    <div class="row">
      <div class="col-md-12">
        <a routerLink="/product/create">
          <button class="btn btn-primary">
            Tạo mới
          </button>
        </a>
      </div>
      <div class="col-md-12">
        <table class="table table-hover">
          <thead><tr>
            <td>ID</td>
            <td>Ten SP</td>
            <td>Gia SP</td>
            <td>Mo ta SP</td>
            <td>Hanh dong</td>
          </tr></thead>
          <tbody>
            <tr *ngFor="let product of products">
              <td>{{product.id}}</td>
              <td>{{product.name}}</td>
              <td>{{product.price}}</td>
              <td>{{product.desc}}</td>
              <td>
                <a [routerLink]="['/product', product.id]">
                  <button class="btn btn-primary">Xem chi tiet</button>
                </a>
                <a [routerLink]="['/product', product.id, 'edit']">
                  <button class="btn btn-warning">Chinh sua</button>
                </a>
                <button (click)="onDelete(product.id)" class="btn btn-danger">Xoa</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
